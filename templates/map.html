<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Coordinates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='leaflet/dist/leaflet.css') }}" />
    <script src="{{ url_for('static', filename='leaflet/dist/leaflet.js') }}"></script>
</head>
<body>

    <!-- Контейнер для карты -->
    <div id="map" style="width: 100%; height: 70%;"></div>
    
    <!-- Форма для ввода координат -->
    <div id="coordinates-form" style="padding: 20px;">
        <label for="lat-input">Latitude:</label>
        <input type="text" id="lat-input" readonly><br><br>

        <label for="lon-input">Longitude:</label>
        <input type="text" id="lon-input" readonly><br><br>

        <button id="confirm-btn">Confirm Coordinates</button>
        <button id="send-json-btn">Send JSON</button>

        <div id="confirmation-message" style="color: green; display: none;">Coordinates confirmed!</div>
    </div>

</body>
<script src="{{ url_for('static', filename='js/map.js') }}"></script>
</html>
