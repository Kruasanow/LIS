<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="{{url_for('static', filename='css/devcss/styles.css') }}"
      rel="stylesheet"
      type="text/css"
      media="all"
    />
    {% block head %}{% endblock %}
  </head>

  <body>
    {% block navbar %}{% endblock %}
    
    {% block content %}{% endblock %}
    
    {% block footer %}{% endblock %} 
    
    {% block scripts %}{% endblock %}
    <script src="{{url_for('static', filename='js/foreignjs/jquery.min.js') }}"></script>
    <script src="{{url_for('static', filename='js/foreignjs/jquery.backtotop.js') }}"></script>
    <script src="{{url_for('static', filename='js/foreignjs/jquery.mobilemenu.js') }}"></script>
    <script src="{{url_for('static', filename='js/foreignjs/jquery.placeholder.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/devjs/script.js') }}"></script>
  </body>
</html>
